name: Generate and deploy train schedule
on:
  schedule:
    - cron:  '1 1 1 1 1'  # TODO: update with desired frequency
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
env:
  SCHEDULE_URL: ${{ secrets.schedule_url }}
  REAL_TIME_UPDATES_URL: ${{ secrets.real_time_updates_url }}

jobs:
  generate-schedule:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: fetch raw data
        run: ./getdata.sh
      - name: execute py script
        run: python get-current-departures.py
      - name: upload departure webpages
        uses: actions/upload-artifact@v4
        with:
          name: departure_pages
          path: pages

  deploy-schedule:
    needs: generate-schedule
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: download departures
        uses: actions/download-artifact@v4
        with:
          name: departure_pages
          path: pages
      - name: setup Pages
        uses: actions/configure-pages@v4
      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
